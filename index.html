<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex Lab</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#f8fafc; padding:15px; }
    header { text-align:center; padding:25px 0 15px; }
    .logo { width:75px; height:75px; border-radius:50%; margin-bottom:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    h1 { color:#2563eb; font-size:1.9em; }

    .buttons { display:flex; flex-direction:column; gap:14px; margin:30px 0; }
    .btn { 
      padding:22px; 
      font-size:18px; 
      border-radius:16px; 
      border:none; 
      color:white; 
      font-weight:600; 
      cursor:pointer; 
      box-shadow:0 4px 15px rgba(0,0,0,0.1); 
      text-align:center;
    }
    .btn-photo { background:#ef4444; }
    .btn-gallery { background:#3b82f6; }
    .btn-pdf { background:#8b5cf6; }

    .list { margin-top:10px; }
    .item { background:white; border-radius:14px; padding:16px; margin-bottom:12px; box-shadow:0 3px 10px rgba(0,0,0,0.07); cursor:pointer; }
    .item-header { display:flex; align-items:center; gap:15px; }
    .item-icon { width:60px; height:60px; border-radius:10px; overflow:hidden; background:#f1f5f9; display:flex; align-items:center; justify-content:center; font-size:28px; }
    .item-icon img { width:100%; height:100%; object-fit:cover; }
    .item-info h3 { margin:0; font-size:1.1em; }
    .item-date { color:#2563eb; margin-top:6px; font-size:0.95em; cursor:pointer; text-decoration:underline; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ex Lab" class="logo">
    <h1>Ex Lab</h1>
  </header>

  <div class="buttons">
    <label class="btn btn-photo">
      üì∏ Tirar Foto
      <input type="file" id="camera-input" accept="image/*" capture="camera" style="display:none;">
    </label>

    <label class="btn btn-gallery">
      üñºÔ∏è Carregar Imagem
      <input type="file" id="gallery-input" accept="image/*" style="display:none;">
    </label>

    <label class="btn btn-pdf">
      üìÑ Carregar PDF
      <input type="file" id="pdf-input" accept=".pdf" style="display:none;">
    </label>
  </div>

  <div id="list" class="list"></div>

  <script>
    let items = JSON.parse(localStorage.getItem('exlab_items')) || [];

    function saveItems() {
      localStorage.setItem('exlab_items', JSON.stringify(items));
      renderList();
    }

    function renderList() {
      const container = document.getElementById('list');
      container.innerHTML = '';

      items.sort((a,b) => new Date(b.date) - new Date(a.date));

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const monthName = new Date(item.date).toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

        let iconHTML = item.type === 'pdf' ? 'üìÑ' : (item.preview ? `<img src="${item.preview}">` : 'üì∏');

        div.innerHTML = `
          <div class="item-header">
            <div class="item-icon">${iconHTML}</div>
            <div class="item-info">
              <h3>${item.type === 'pdf' ? 'PDF' : 'Foto'}</h3>
              <div class="item-date">${monthName}</div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    // Handlers reais
    document.getElementById('camera-input').onchange = e => handleFile(e.target.files[0], 'photo');
    document.getElementById('gallery-input').onchange = e => handleFile(e.target.files[0], 'photo');
    document.getElementById('pdf-input').onchange = e => handleFile(e.target.files[0], 'pdf');

    function handleFile(file, type) {
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(ev) {
        const now = new Date();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();

        items.push({
          type: type,
          date: `${year}-${month}-01`,
          preview: ev.target.result
        });

        saveItems();
      };
      reader.readAsDataURL(file);
    }

    renderList();
  </script>
</body>
</html>
