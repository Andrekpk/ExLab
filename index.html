<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex Lab</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#f8fafc; padding:15px; }
    header { text-align:center; padding:25px 0 15px; }
    .logo { width:75px; height:75px; border-radius:50%; margin-bottom:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    h1 { color:#2563eb; font-size:1.9em; }

    .buttons { display:flex; flex-direction:column; gap:14px; margin:30px 0; }
    .btn { padding:22px; font-size:18px; border-radius:16px; border:none; color:white; font-weight:600; cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    .btn-photo { background:#ef4444; }
    .btn-gallery { background:#3b82f6; }
    .btn-pdf { background:#8b5cf6; }

    .list { margin-top:10px; }
    .item { background:white; border-radius:14px; padding:16px; margin-bottom:12px; box-shadow:0 3px 10px rgba(0,0,0,0.07); display:flex; align-items:center; gap:15px; cursor:pointer; }
    .item-icon { font-size:32px; width:50px; }
    .item-info h3 { margin:0; font-size:1.1em; }
    .item-info p { margin:4px 0 0; color:#64748b; font-size:0.95em; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ex Lab" class="logo">
    <h1>Ex Lab</h1>
  </header>

  <div class="buttons">
    <button class="btn btn-photo" onclick="addItem('photo')">üì∏ Tirar Foto</button>
    <button class="btn btn-gallery" onclick="addItem('gallery')">üñºÔ∏è Carregar Imagem</button>
    <button class="btn btn-pdf" onclick="addItem('pdf')">üìÑ Carregar PDF</button>
  </div>

  <div id="list"></div>

  <!-- Modal para escolher/editar m√™s e ano -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center;">
    <div style="background:white; width:90%; max-width:340px; border-radius:16px; padding:25px; text-align:center;">
      <h3>Quando foi este exame?</h3>
      <select id="modal-month" style="width:100%; padding:14px; margin:12px 0; border-radius:12px;">
        <option value="01">Janeiro</option>
        <option value="02">Fevereiro</option>
        <option value="03">Mar√ßo</option>
        <option value="04">Abril</option>
        <option value="05">Maio</option>
        <option value="06">Junho</option>
        <option value="07">Julho</option>
        <option value="08">Agosto</option>
        <option value="09">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
      <select id="modal-year" style="width:100%; padding:14px; margin:12px 0; border-radius:12px;">
        <!-- Preenchido com JS -->
      </select>
      <button onclick="saveItem()" style="width:100%; padding:16px; background:#2563eb; color:white; border:none; border-radius:12px; margin-top:20px;">Salvar</button>
      <button onclick="cancelModal()" style="width:100%; padding:16px; background:#e2e8f0; border:none; border-radius:12px; margin-top:8px;">Cancelar</button>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('exlab_items')) || [];

    function saveItems() {
      localStorage.setItem('exlab_items', JSON.stringify(items));
      renderList();
    }

    function renderList() {
      const container = document.getElementById('list');
      container.innerHTML = '';

      items.sort((a,b) => new Date(b.date) - new Date(a.date));

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const monthName = new Date(item.date).toLocaleString('pt-BR', { month: 'long', year: 'numeric' });
        div.innerHTML = `
          <div class="item-icon">${item.type === 'pdf' ? 'üìÑ' : 'üì∏'}</div>
          <div class="item-info">
            <h3>${item.type === 'pdf' ? 'PDF' : 'Foto'}</h3>
            <p>${monthName}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    let pendingType = null;

    function addItem(type) {
      pendingType = type;
      const modal = document.getElementById('modal');
      const yearSelect = document.getElementById('modal-year');
      yearSelect.innerHTML = '';
      for(let y=2000; y<=2035; y++) {
        const opt = document.createElement('option');
        opt.value = y;
        opt.textContent = y;
        if(y === 2026) opt.selected = true;
        yearSelect.appendChild(opt);
      }
      modal.style.display = 'flex';
    }

    function saveItem() {
      const month = document.getElementById('modal-month').value;
      const year = document.getElementById('modal-year').value;
      const dateStr = `${year}-${month}-01`;

      items.push({
        type: pendingType,
        date: dateStr
      });

      saveItems();
      cancelModal();
    }

    function cancelModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // Inicializa
    renderList();
  </script>
</body>
</html>
