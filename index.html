<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex Lab</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#f8fafc; padding:15px; }
    header { text-align:center; padding:25px 0 15px; }
    .logo { width:75px; height:75px; border-radius:50%; margin-bottom:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    h1 { color:#2563eb; font-size:1.9em; }

    .buttons { display:flex; flex-direction:column; gap:14px; margin:30px 0; }
    .btn { padding:22px; font-size:18px; border-radius:16px; border:none; color:white; font-weight:600; cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
    .btn-photo { background:#ef4444; }
    .btn-gallery { background:#3b82f6; }
    .btn-pdf { background:#8b5cf6; }

    .list { margin-top:10px; }
    .item { background:white; border-radius:14px; padding:16px; margin-bottom:12px; box-shadow:0 3px 10px rgba(0,0,0,0.07); cursor:pointer; }
    .item-header { display:flex; align-items:center; gap:15px; }
    .item-icon { font-size:32px; width:50px; }
    .item-info h3 { margin:0; font-size:1.1em; }
    .item-date { color:#2563eb; margin-top:6px; font-size:0.95em; cursor:pointer; text-decoration:underline; }

    .edit-inline { margin-top:10px; display:none; background:#f1f5f9; padding:12px; border-radius:10px; }
    .edit-inline select { width:48%; padding:10px; margin:5px 2%; border-radius:8px; border:1px solid #cbd5e1; }
    .save-btn { background:#2563eb; color:white; border:none; padding:8px 16px; border-radius:8px; margin-top:8px; width:100%; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Ex Lab" class="logo">
    <h1>Ex Lab</h1>
  </header>

  <div class="buttons">
    <button class="btn btn-photo" onclick="addItem('photo')">üì∏ Tirar Foto</button>
    <button class="btn btn-gallery" onclick="addItem('gallery')">üñºÔ∏è Carregar Imagem</button>
    <button class="btn btn-pdf" onclick="addItem('pdf')">üìÑ Carregar PDF</button>
  </div>

  <div id="list" class="list"></div>

  <script>
    let items = JSON.parse(localStorage.getItem('exlab_items')) || [];

    function saveItems() {
      localStorage.setItem('exlab_items', JSON.stringify(items));
      renderList();
    }

    function renderList() {
      const container = document.getElementById('list');
      container.innerHTML = '';

      // Ordena√ß√£o forte: mais recente primeiro
      items.sort((a, b) => {
        const numA = parseInt(a.date.replace(/-/g, ''));
        const numB = parseInt(b.date.replace(/-/g, ''));
        return numB - numA;
      });

      items.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        const dateObj = new Date(item.date);
        const monthName = dateObj.toLocaleString('pt-BR', { month: 'long', year: 'numeric' });

        div.innerHTML = `
          <div class="item-header">
            <div class="item-icon">${item.type === 'pdf' ? 'üìÑ' : 'üì∏'}</div>
            <div class="item-info">
              <h3>${item.type === 'pdf' ? 'PDF' : 'Foto'}</h3>
              <div class="item-date" onclick="toggleEdit(${index}, this)">${monthName}</div>
            </div>
          </div>
          <div class="edit-inline" id="edit-${index}">
            <select id="m-${index}">
              <option value="01">Janeiro</option><option value="02">Fevereiro</option>
              <option value="03">Mar√ßo</option><option value="04">Abril</option>
              <option value="05">Maio</option><option value="06">Junho</option>
              <option value="07">Julho</option><option value="08">Agosto</option>
              <option value="09">Setembro</option><option value="10">Outubro</option>
              <option value="11">Novembro</option><option value="12">Dezembro</option>
            </select>
            <select id="y-${index}"></select>
            <button class="save-btn" onclick="saveEdit(${index})">Salvar Data</button>
          </div>
        `;

        // Preenche anos
        const ySelect = div.querySelector(`#y-${index}`);
        for(let y=2000; y<=2035; y++) {
          const opt = document.createElement('option');
          opt.value = y;
          opt.textContent = y;
          if(y === dateObj.getFullYear()) opt.selected = true;
          ySelect.appendChild(opt);
        }

        container.appendChild(div);
      });
    }

    function toggleEdit(index, element) {
      const editDiv = document.getElementById(`edit-${index}`);
      editDiv.style.display = editDiv.style.display === 'block' ? 'none' : 'block';
    }

    function saveEdit(index) {
      const month = document.getElementById(`m-${index}`).value;
      const year = document.getElementById(`y-${index}`).value;
      items[index].date = `${year}-${month}-01`;
      saveItems();
    }

    function addItem(type) {
      const now = new Date();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();

      items.push({
        type: type,
        date: `${year}-${month}-01`
      });

      saveItems();
    }

    renderList();
  </script>
</body>
</html>
